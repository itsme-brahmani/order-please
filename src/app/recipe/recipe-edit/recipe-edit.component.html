<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSave()"
        [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary"
          [disabled]="!recipeForm.valid">{{isEdit ? 'Update' : 'Save'}}</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input type="text" id="imagePath" name="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="img-responsive" style="max-height: 50px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" name="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="text" id="name" formControlName="name" class="form-control">
            </div>

            <div class="col-xs-2">
              <input type="number" id="amount" formControlName="amount" class="form-control">
            </div>

            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="clear(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row" style="text-align: center;">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="addNewIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
</div>
